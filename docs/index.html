<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "",
        repo: "",
        loadSidebar: true,
        subMaxLevel: 2,
        coverpage: true,
      };
      window.$docsify = {
        // 完整配置参数
        name: "《YXL BLOG》",
        repo: "https://github.com/yxl291",
        auto2top: true,
        coverpage: true,
        loadSidebar: true,
        search: {
        paths: 'auto',
        placeholder: '🔍 搜索 ',
        noData: '😞 没有你要搜索的结果! ',
        depth: 6
      },
      pagination: {
        previousText: 'PREVIOUS',
        nextText: 'NEXT',
        crossChapter: true
      },
      };
    </script>
    <!-- 引入搜索模块 -->
    <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  </body>
</html>
